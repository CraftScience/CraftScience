<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preload" as="img" href="./img/waiting.gif" />
    <link rel="preload" as="img" href="./img/eight.png" />
    <link rel="preload" as="img" href="./img/five.png" />
    <link rel="preload" as="img" href="./img/four.png" />
    <link rel="preload" as="img" href="./img/nine.png" />
    <link rel="preload" as="img" href="./img/one.png" />
    <link rel="preload" as="img" href="./img/seven-one.png" />
    <link rel="preload" as="img" href="./img/seven.png" />
    <link rel="preload" as="img" href="./img/six.png" />
    <link rel="preload" as="img" href="./img/ten.png" />
    <link rel="preload" as="img" href="./img/three.png" />
    <link rel="preload" as="img" href="./img/two.png" />
    <title>FingerGame</title>
    <link
      rel="icon"
      href="https://leeds365-my.sharepoint.com/:i:/r/personal/sc23xs2_leeds_ac_uk/Documents/IMG_0073.png?csf=1&web=1&e=bsqMHB"
      sizes="192x192"
    />
  </head>
  <body>
    <div id="container">
      <h2>FingerGame</h2>
      <div id="game-container">
        <div id="points">
          <label for="playerPoints">Player Score：</label>
          <span class="playerPoints"></span>
          <label for="computerPoints">Computer Score：</label>
          <span class="computerPoints"></span>
        </div>
        <div id="choice">
          <div id="playerChoice">
            <img src="" alt="" id="playerChoiceImg" />
            <h3 id="playerChoiceTxt"></h3>
          </div>
          <div id="rescontainer">
            <h1 id="resTxt">VS</h1>
          </div>
          <div id="computerChoice">
            <img src="" alt="" id="computerChoiceImg" />
            <h3 id="computerChoiceTxt"></h3>
          </div>
        </div>
        <div id="buttons">
          <button class="btn">0</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">10</button>
          <button id="act" class="btn" disabled>71</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
